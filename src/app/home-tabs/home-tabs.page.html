<ion-header class="header" class="ion-no-border">
  <ion-toolbar class="top-toolbar" mode="ios">
    <ion-title class="top-title">
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="settingsPopup()" class="btn_settings_topbar">
        <img src="../assets/icon/settings-icon.svg" class="icon_settings_topbar"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<super-tabs [config]="superTabConfig" activeTabIndex="1" (tabChange)="onTabSelect($event)">
  <super-tabs-toolbar slot="bottom">
    <super-tab-button>
      <ion-icon src="../../assets/icon/littleone-icon-paintbrush-first.svg"></ion-icon>
      <ion-label>Practice</ion-label>    
    </super-tab-button>
    <super-tab-button>
      <ion-icon src="../assets/icon/icon-learning.svg"></ion-icon>
      <ion-label>Learning</ion-label>    
    </super-tab-button>
    <super-tab-button>
      <ion-icon src="../assets/icon/icon-stats.svg"></ion-icon>
      <ion-label>Stats</ion-label>
    </super-tab-button>
  </super-tabs-toolbar>
  <super-tabs-container>
    <super-tab>
      <ion-content>
        <ion-nav [root]="practice"></ion-nav>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-nav [root]="learning"></ion-nav>
      </ion-content>
    </super-tab>
    <super-tab>
      <ion-content>
        <ion-nav [root]="stats"></ion-nav>
      </ion-content>
    </super-tab>
  </super-tabs-container>
</super-tabs>
